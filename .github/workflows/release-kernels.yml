name: release-kernels

on:
  release:
    types: [published]

jobs:
  publish-kernels:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload kernel artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kernels/**/bzImage
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
